<div class="container-fluid full-height">
    <div class="row row-height">
        <div class="col-lg-6 content-left">
            <div class="content-left-wrapper">

                <div class="copy">© 2020 Igeo</div>
            </div>
            <!-- /content-left-wrapper -->
        </div>
        <!-- /content-left -->

        <div class="col-lg-6 content-right" id="start">
            <div id="wizard_container">
                <div id="top-wizard">
                        <div id="progressbar"></div>
                    </div>
                    <!-- /top -->

                    <div class="row">
                        <div class="col">
                            <img src="development/igeo-app/assets/img/logo.png" alt="">
                            <h1>
                                Bienvenido a Igeo. Favor Registre su cuenta
                            </h1>
                        </div>
                    </div>

                    <form id="wrapped" method="POST">
                    
                                <div class="form-group">
                                    <label for="username">*Nombre</label>
                                    <input type="name" name="name" class="form-control required" placeholder="Escriba su correo electrónico" [(ngModel)]="addRegister.name">
                                </div>
                                <div class="form-group">
                                    <label for="username">*Usuario</label>
                                    <input type="email" name="email" class="form-control required" placeholder="Escriba su correo electrónico" [(ngModel)]="addRegister.email">
                                </div>
                                <div class="form-group">
                                    <label for="username">*Contraseña</label>
                                    <input type="password" name="password" class="form-control required" placeholder="Escriba su contraseña" [(ngModel)]="addRegister.password">
                                </div>
                                <!-- /row -->
                                <div class="form-group cont-btn">
                                    <button class="btn btn-success btn-sm-igeo mr-2" (click)="register()">Registrar</button> 
                                    <button class="btn btn-outline-secondary btn-sm-igeo" [routerLink]="['/login']">Volver</button>
                                </div>
                                <div class="form-group legend">
                                    Al ingresar usted acepta los <a href="#">términos y condiciones de la plataforma</a>
                                </div>

                    </form>
                </div>
        </div>
        <!-- /content-right-->
    </div>
    <!-- /row-->
</div>
